<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Bootstrap Grid Demo</title>
</head>
<body>
    <!-- Header -->
    <div class="bg-light p-4 mb-4">
        <h1 class="text-dark">Let's test the grid!</h1>
    </div>

    <!-- Navigation -->
    <ul class="nav mb-4">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
    </ul>

    <!-- Grid Demo -->
    <div class="container-fluid">
        <!-- First row - 2 columns -->
        <div class="row g-0">
            <div class="col-6"> 
                <div style="background-color: #D2D2D2;" class="text-black p-3 border">First col</div>
            </div>
            <div class="col-6">
                <div style="background-color: #D2D2D2;" class="text-black p-3 border">Second col</div>
            </div>
        </div>

        <!-- Second row - 3 columns -->
        <div class="row g-0">
            <div class="col-4">
                <div style="background-color: #D2D2D2;" class="text-black p-3 border">col</div>
            </div>
            <div class="col-4">
                <div style="background-color: #D2D2D2;" class="text-black p-3 border">col</div>
            </div>
            <div class="col-4">
                <div style="background-color: #D2D2D2;" class="text-black p-3 border">col</div>
            </div>
        </div>

        <!-- Third row - 4 columns -->
        <div class="row g-0">
            <div class="col-3">
                <div style="background-color: #D2D2D2;" class="text-black p-3 border">col</div>
            </div>
            <div class="col-3">
                <div style="background-color: #D2D2D2;" class="text-black p-3 border">col</div>
            </div>
            <div class="col-3">
                <div style="background-color: #D2D2D2;" class="text-black p-3 border">col</div>
            </div>
            <div class="col-3">
                <div style="background-color: #D2D2D2;" class="text-black p-3 border">col</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div style="background-color: #D2C5C5;" class="mt-5">
        <h2 class="text-center text-dark">Created by ABC!</h2>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
